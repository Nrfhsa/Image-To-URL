<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image To URL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Image To URL</h1>
    <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
      <div class="form-group">
        <label for="image" class="block text-sm font-medium text-gray-700">Select Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <button type="submit" class="btn w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Upload</button>
    </form>

    <div id="result" class="result mt-6 p-4 border border-gray-300 rounded-lg hidden">
      <h3 class="text-lg font-medium mb-2">Upload Result:</h3>
      <div class="copy-section flex items-center space-x-2 mb-4">
        <input type="text" id="urlInput" readonly class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <button id="copyBtn" class="btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Copy</button>
      </div>
      <h4 class="text-md font-medium mb-2">Preview:</h4>
      <img id="imagePreview" class="image-preview w-full rounded-lg" src="" alt="Uploaded image preview">
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          document.getElementById('urlInput').value = data.imageUrl;
          document.getElementById('imagePreview').src = data.imageUrl;
          resultDiv.classList.remove('hidden');
        } else {
          alert('Error: ' + data.message);
        }
      } catch (error) {
        alert('An error occurred while uploading: ' + error.message);
      }
    });

    document.getElementById('copyBtn').addEventListener('click', function() {
      const urlInput = document.getElementById('urlInput');
      urlInput.select();
      document.execCommand('copy');
      alert('URL copied successfully!');
    });
  </script>
</body>
</html>
